version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-monitron}
      POSTGRES_USER: ${POSTGRES_USER:-monitron}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - monitron

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    networks:
      - monitron

  api:
    build:
      context: ../services/api
    image: monitron-api:latest
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-monitron}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-monitron}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:?JWT_SECRET_KEY not set}
      JWT_REFRESH_SECRET_KEY: ${JWT_REFRESH_SECRET_KEY:?JWT_REFRESH_SECRET_KEY not set}
      INITIAL_ADMIN_EMAIL: ${INITIAL_ADMIN_EMAIL:-admin@example.com}
      INITIAL_ADMIN_PASSWORD: ${INITIAL_ADMIN_PASSWORD:-change-me}
    ports:
      - "8000:8080"
    networks:
      - monitron
    restart: unless-stopped

  worker:
    build:
      context: ../services/worker
    image: monitron-worker:latest
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql+psycopg2://${POSTGRES_USER:-monitron}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-monitron}
    networks:
      - monitron
    restart: unless-stopped

  web:
    build:
      context: ../web
      args:
        VITE_API_BASE_URL: ${WEB_API_BASE_URL:-http://localhost:8000/api/v1}
    image: monitron-web:latest
    depends_on:
      - api
    environment:
      PORT: 8080
    ports:
      - "80:8080"
    networks:
      - monitron
    restart: unless-stopped

networks:
  monitron:

volumes:
  db_data:
  redis_data:
