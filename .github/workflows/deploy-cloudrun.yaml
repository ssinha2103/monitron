name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  REPOSITORY: ${{ secrets.GCP_AR_REPOSITORY }}
  RUN_SERVICE_ACCOUNT: ${{ secrets.GCP_RUN_SERVICE_ACCOUNT }}
  CLOUD_SQL_INSTANCE: ${{ secrets.GCP_CLOUD_SQL_INSTANCE }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tags
        id: vars
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "SHORT_SHA=${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "API_IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/api:${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "WORKER_IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/worker:${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "WEB_IMAGE=${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/web:${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker auth
        run: gcloud auth configure-docker "${REGION}-docker.pkg.dev" --quiet

      - name: Build and push images with Cloud Build
        run: |
          gcloud builds submit \
            --config cloudrun/cloudbuild.yaml \
            --substitutions=_REGION=${REGION},_REPO=${REPOSITORY},_API_IMAGE=${{ steps.vars.outputs.API_IMAGE }},_WORKER_IMAGE=${{ steps.vars.outputs.WORKER_IMAGE }},_WEB_IMAGE=${{ steps.vars.outputs.WEB_IMAGE }}

      - name: Deploy API service
        run: |
          gcloud run deploy monitron-api \
            --image "${{ steps.vars.outputs.API_IMAGE }}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${RUN_SERVICE_ACCOUNT}" \
            --port 8080 \
            --set-env-vars DATABASE_URL="${{ secrets.API_DATABASE_URL }}",REDIS_URL="${{ secrets.API_REDIS_URL }}",JWT_SECRET_KEY="${{ secrets.API_JWT_SECRET }}",JWT_REFRESH_SECRET_KEY="${{ secrets.API_JWT_REFRESH_SECRET }}",INITIAL_ADMIN_EMAIL="${{ secrets.INITIAL_ADMIN_EMAIL }}",INITIAL_ADMIN_PASSWORD="${{ secrets.INITIAL_ADMIN_PASSWORD }}" \
            --add-cloudsql-instances "${CLOUD_SQL_INSTANCE}"

      - name: Deploy worker service
        run: |
          gcloud run deploy monitron-worker \
            --image "${{ steps.vars.outputs.WORKER_IMAGE }}" \
            --region "${REGION}" \
            --platform managed \
            --service-account "${RUN_SERVICE_ACCOUNT}" \
            --port 8080 \
            --set-env-vars DATABASE_URL="${{ secrets.API_DATABASE_URL }}",REDIS_URL="${{ secrets.API_REDIS_URL }}",JWT_SECRET_KEY="${{ secrets.API_JWT_SECRET }}",JWT_REFRESH_SECRET_KEY="${{ secrets.API_JWT_REFRESH_SECRET }}" \
            --add-cloudsql-instances "${CLOUD_SQL_INSTANCE}" \
            --no-allow-unauthenticated

      - name: Deploy web service
        run: |
          gcloud run deploy monitron-web \
            --image "${{ steps.vars.outputs.WEB_IMAGE }}" \
            --region "${REGION}" \
            --platform managed \
            --allow-unauthenticated \
            --service-account "${RUN_SERVICE_ACCOUNT}" \
            --port 8080 \
            --set-env-vars VITE_API_BASE_URL="${{ secrets.WEB_API_BASE_URL }}"
